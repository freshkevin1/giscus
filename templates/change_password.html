{% extends "base.html" %}

{% block title %}비밀번호 변경{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-lock"></i> 비밀번호 변경</h5>
            </div>
            <div class="card-body">
                {% if days_since is not none %}
                <div class="alert {% if days_since >= 30 %}alert-warning{% else %}alert-info{% endif %} py-2 small">
                    <i class="bi bi-clock"></i>
                    마지막 변경: <strong>{{ days_since }}일 전</strong>
                    {% if days_since >= 30 %}
                    — 30일이 경과하여 변경이 필요합니다.
                    {% endif %}
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">현재 비밀번호</label>
                        <input type="password" class="form-control" id="current_password"
                               name="current_password" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="new_password"
                               name="new_password" minlength="8" required>
                        <div class="form-text">8자 이상이어야 합니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirm_password"
                               name="confirm_password" minlength="8" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 변경
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
