{% extends "base.html" %}
{% block title %}AI News - Dashboard{% endblock %}
{% block mobile_title %}AI News{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-cpu"></i> AI News</h2>
<div class="row">
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body text-center">
                <i class="bi bi-building" style="font-size: 2.5rem; color: #6c757d;"></i>
                <h5 class="card-title mt-3">AI Companies</h5>
                <p class="card-text text-muted">Anthropic, Google DeepMind, Meta AI, OpenAI</p>
                <a href="{{ url_for('ai_companies_news') }}" class="btn btn-primary">
                    <i class="bi bi-arrow-right"></i> 보기
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
