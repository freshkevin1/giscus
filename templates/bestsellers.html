{% extends "base.html" %}
{% block title %}Bestsellers - Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-book"></i> Bestsellers</h2>

<div class="row g-4">
    <div class="col-md-6 col-lg-4">
        <a href="{{ url_for('bestsellers_kr') }}" class="text-decoration-none">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center py-5">
                    <i class="bi bi-flag" style="font-size: 3rem; color: #c63b3b;"></i>
                    <h4 class="mt-3">국내 Bestsellers</h4>
                    <p class="text-muted mb-0">YES24 — 월별 베스트셀러 Top 30</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-6 col-lg-4">
        <a href="{{ url_for('bestsellers_global') }}" class="text-decoration-none">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center py-5">
                    <i class="bi bi-globe" style="font-size: 3rem; color: #ff9900;"></i>
                    <h4 class="mt-3">해외 Bestsellers</h4>
                    <p class="text-muted mb-0">Amazon Charts — Most Read Nonfiction Top 20</p>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
